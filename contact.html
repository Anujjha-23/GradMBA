<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | GradPath</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="navbar-inner">
    <a href="index.html" class="navbar-logo">
      <div class="logo-icon">G</div>Grad<span>Path</span>
    </a>
  </div>
</nav>

<section class="container" style="padding:80px 0;">
  <h1 class="section-title">Apply Now</h1>
  <p class="section-sub">Fill the form below and our counsellor will contact you.</p>

  <div style="max-width:520px;margin:40px auto;background:#fff;padding:30px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.06);">

    <form id="applyForm">

      <div style="margin-bottom:15px;">
        <input type="text" placeholder="Full Name" required class="form-input">
      </div>

      <div style="margin-bottom:15px;">
        <input type="email" placeholder="Email Address" required class="form-input">
      </div>

      <div style="margin-bottom:15px;">
        <input type="tel"
               placeholder="Phone Number"
               required
               pattern="[0-9]{10}"
               title="Enter valid 10-digit phone number"
               class="form-input">
      </div>

      <div style="margin-bottom:15px;">
        <select required class="form-input">
          <option value="">Select Program</option>
          <option>MBA</option>
          <option>BBA</option>
          <option>BCA</option>
          <option>MCA</option>
        </select>
      </div>

      <button type="submit" class="btn-primary" style="width:100%;">
        Submit Application
      </button>

    </form>

  </div>
</section>

<script>
document.getElementById("applyForm").addEventListener("submit", function(e){
  e.preventDefault();
  alert("Application Submitted Successfully!");
  this.reset();
});
</script>

</body>
</html>
</script>

</body>
</html>
